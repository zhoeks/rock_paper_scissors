<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Page Title></title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let randomNumber = Math.random();
                if (randomNumber <= .33) {
                    return 'Rock';
                } else
                if (randomNumber <= .67) {
                    return 'Paper';
                } else {
                    return 'Scissors'
                }
                    
            }
            console.log(getComputerChoice());
            
        </script>
    </body>
</html>
