<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

    <body>
        <script>
            function getComputerChoice() {
                let randomNumber = Math.random();
                if (randomNumber <= .33) {
                    return 'Rock';
                } else
                if (randomNumber <= .67) {
                    return 'Paper';
                } else {
                    return 'Scissors'
                }  
            }
            function playRound(playerSelection, computerSelection) {
                if (playerSelection == 'rock' && computerSelection == 'Scissors') {
                    return 'You Win! ' + playerSelection + ' beats ' + computerSelection
                } else
                if (playerSelection == 'rock' && computerSelection == 'Paper') {
                    return 'You Lose! ' + computerSelection + ' beats ' + playerSelection
                } else
                if (playerSelection == 'rock' && computerSelection == 'Rock') {
                    return 'You tie! ' + playerSelection + ' is the same as ' + computerSelection
                } else
                if (playerSelection == 'paper' && computerSelection == 'Scissors') {
                    return 'You Lose! ' + computerSelection + ' beats ' + playerSelection
                } else
                if (playerSelection == 'paper' && computerSelection == 'Rock') {
                    return 'You Win! ' + playerSelection + ' beats ' + computerSelection
                } else
                if (playerSelection == 'paper' && computerSelection == 'Paper') {
                    return 'You tie! ' + playerSelection + ' is the same as ' + computerSelection
                } else
                if (playerSelection == 'scissors' && computerSelection == 'Rock') {
                    return 'You Lose! ' + computerSelection + ' beats ' + playerSelection
                } else
                if (playerSelection == 'scissors' && computerSelection == 'Paper') {
                    return 'You Win! ' + playerSelection + ' beats ' + computerSelection
                } else
                if (playerSelection == 'scissors' && computerSelection == 'Scissors') {
                    return 'You tie! ' + playerSelection + ' is the same as ' + computerSelection
                }
            }
            function game() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 1; i <= 5; i++) {
                    let computerSelection = getComputerChoice();
                    let playerSelection = prompt('Choose Your Fighter').toLowerCase();
                    let roundResult = playRound(playerSelection, computerSelection)
                    let winOrLoss = roundResult.slice(4, 5)          
                      if (winOrLoss == 'W') {
                        console.log(roundResult);
                        playerScore++
                      } else
                      if (winOrLoss == 'L') {
                        console.log(roundResult);
                        computerScore++
                      } else {
                        console.log(roundResult);
                        i--;
                      }
                      console.log(playerScore + ' ' + computerScore);
                }
                
            }
            
            //const playerSelection = prompt('Choose your fighter');

        </script>
    </body>
